<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete style="background-color: darkslategray;">DEL</button>
    <button data-operation style="background-color: darkslategray;">รท</button>
    <button data-number style="background-color: darkslategray;">1</button>
    <button data-number style="background-color: darkslategray;">2</button>
    <button data-number style="background-color: darkslategray;">3</button>
    <button data-operation style="background-color: darkslategray;">*</button>
    <button data-number style="background-color: darkslategray;">4</button>
    <button data-number style="background-color: darkslategray;">5</button>
    <button data-number style="background-color: darkslategray;">6</button>
    <button data-operation style="background-color: darkslategray;">+</button>
    <button data-number style="background-color: darkslategray;">7</button>
    <button data-number style="background-color: darkslategray;">8</button>
    <button data-number style="background-color: darkslategray;">9</button>
    <button data-operation style="background-color: darkslategray;">-</button>
    <button data-number style="background-color: darkslategray;">.</button>
    <button data-number style="background-color: darkslategray;">0</button>
    <button data-equals class="span-two">=</button>

    </div>

  </body>
</html>
